name: Ruby

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      CI: true
    steps:
    - uses: actions/checkout@v1
    - name: Set up Ruby 3.2
      uses: actions/setup-ruby@v1
      with:
        ruby-version: 3.2
    - name: Build and test with Rake
      run: |
        bundle install --jobs 4 --retry 3        
        bundle exec rake
